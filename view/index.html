<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ShowApi</title>
    <link rel="stylesheet" href="../css/index.css">
    <script src="http://libs.baidu.com/jquery/1.9.0/jquery.js"></script>
  </head>
  <script id="func_list" type="text/template">
    <% funcList.forEach((item) => { %>
      <div class="func" webName="<%= item.webName %>">
        <img src="<%= item.img %>" alt="" />
        <div class="title">
          <h3><%= item.title %></h3>
          <span><%= item.brief %></span>
        </div>
      </div>
    <% }) %>
  </script>
  <body>
    <div class="container">
    </div>
    <script>
      require('../js/index')
    </script>
  </body>
</html>
